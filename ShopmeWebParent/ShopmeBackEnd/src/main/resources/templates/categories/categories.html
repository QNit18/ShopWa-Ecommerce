<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment :: page_head('Categories - Shopme Admin')"/>
<body>
<!--<div class="container-fluid">-->
<!--    Navbar-->
<div th:replace="navigation :: navbar"></div>

<!--    Thao tác users-->
<div>
    <h2>Manage Categories</h2>
    <a th:href="@{/categories/new}" class="fa-solid fa-user-plus fa-2x icon-dark " title="Create New User"></a>
    &nbsp;&nbsp;
    <a th:href="@{/categories/export/csv}" class="fa-solid fa-file-csv fa-2x icon-dark" title="Export file CSV"></a>
</div>

<div th:if="${message != null}"
     class="alert alert-success text-center">[[${message}]]
</div>

<!--    Lọc tìm category-->
<div th:replace="fragment :: search_form('/categories/page/1')"></div>


<!--    Menu bar-->
<div class="full-details">
    <table class="table table-striped table-responsive-xl">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Category Image</th>
            <th>
                <a class="text-white" th:href="@{'/categories/page/' + ${currentPage} + '?sortDir=' + ${reverseSortDir}+ ${keyword != null ? '&keyword=' + keyword : ''}}">Category Name</a>
                <span th:class="${reverseSortDir == 'desc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
            </th>
            <th>Alias</th>
            <th>Enabled</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cat : ${listCategories}">
            <td>[[${cat.id}]]</td>
            <td>
                <img th:src="@{${cat.imagePath}}" style="width: 100px" class="img-fluid"/>
            </td>
            <td>[[${cat.name}]]</td>
            <td>[[${cat.alias}]]</td>
            <td>
                <div th:replace="fragment :: category_status"></div>
            </td>
            <td>
                <div th:replace="fragment :: category_actions"></div>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<!--    Pagination-->
<div th:if="${keyword != null}" class="text-center">
    <span>Search result does not show categories in the level form!</span>
    <div th:replace="fragment :: pagination('/categories', 'categories')"></div>
</div>

<th:block th:unless="${keyword != null}">
    <div th:replace="fragment :: pagination('/categories', 'top-level categories')"></div>
</th:block>


<div th:replace="modal_fragment :: confirm_modal"></div>

<!--Footer-->
<div th:replace="fragment :: footer"></div>

<script type="text/javascript">
    $(document).ready(function() {
        $(".link-delete").on("click", function(e) {
            e.preventDefault();
            showDeleteConfirmModal($(this), 'category');
        });
    });
</script>

<!--</div>-->
</body>
</html>
