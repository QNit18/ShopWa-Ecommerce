<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<th th:fragment="column_link(fieldName, columnLabel, removeTag)" th:remove="${removeTag}">
    <a class="text-white"
       th:href="@{'/users/page/' + ${currentPage} + '?sortField=' + ${fieldName} + '&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">
        [[${columnLabel}]]
    </a>

    <span th:if="${sortField == fieldName}"
          th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
</th>

<!--For pagination-->
<a th:fragment="page_link(pageNum, label)"
   class="page-link"
   th:href="@{'/users/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">
    [[${label}]]
</a>

<!--For Photos-->
<div th:fragment="user_photo" th:remove="tag">
    <span th:if="${user.photos == null}" class="fa-solid fa-image-portrait fa-3x icon-silver"></span>
    <img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}" style="width: 80px"/>
</div>

<!--For Status-->
<div th:fragment="user_status">
    <a th:if="${user.enabled == true}"
       class="fa-solid fa-square-check fa-2x"
       th:href="@{'/users/' + ${user.id} + '/enabled/false'}">
    </a>
    <a th:if="${user.enabled != true}"
       class="fa-regular fa-square-check fa-2x"
       th:href="@{'/users/' + ${user.id} + '/enabled/true'}">
    </a>
</div>

<!--For Action User-->
<div th:fragment="user_action">
    <a class="fa-solid fa-user-pen fa-2x icon-green"
       th:href="@{'/users/edit/' + ${user.id}}" title="Edit this user">
    </a>
    &nbsp;
    <a class="fa-solid fa-trash fa-2x link-delete"
       th:href="@{'/users/delete/' + ${user.id}}"
       th:userId="${user.id}"
       title="Delete this user">
    </a>
</div>

<!--Navbar-->
<div th:fragment="footer" class="container">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/"
                                    class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="#"
                                    class="nav-link px-2 text-body-secondary">Features</a></li>
            <li class="nav-item"><a href="#"
                                    class="nav-link px-2 text-body-secondary">Pricing</a></li>
            <li class="nav-item"><a href="#"
                                    class="nav-link px-2 text-body-secondary">FAQs</a></li>
            <li class="nav-item"><a href="#"
                                    class="nav-link px-2 text-body-secondary">About</a></li>
        </ul>
        <p class="text-center text-body-secondary">Â© 2023 Company, Inc</p>
    </footer>
</div>

<!--Footer-->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/}"> <img
                th:src="@{/images/Logo.png}"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#topNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/users}">Users</a>
                </li>
                <li class="nav-item"><a class="nav-link"

                <li class="nav-item"><a class="nav-link" th:href="@{/brands}">Brands</a>
                </li>
                <li class="nav-item"><a class="nav-link"

                <li class="nav-item"><a class="nav-link"

                <li class="nav-item"><a class="nav-link"

                <li class="nav-item"><a class="nav-link" th:href="@{/orders}">Orders</a>
                </li>
                <li class="nav-item"><a class="nav-link" th:href="@{/report}">Sales

                <li class="nav-item"><a class="nav-link"

</body>
