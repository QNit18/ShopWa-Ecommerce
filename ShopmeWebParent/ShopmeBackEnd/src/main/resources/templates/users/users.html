<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmls:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragment :: page_head('Users - ShopmeAdmin')"/>
<body>
<!--<div class="container-fluid">-->
<!--    Navbar-->
<div th:replace="navigation :: navbar"></div>

<!--    Thao tÃ¡c users-->
<div>
    <h2>Manage Users</h2>
    <a th:href="@{/users/new}" class="fa-solid fa-user-plus fa-2x icon-dark " title="Create New User"></a>
    &nbsp;&nbsp;
    <a th:href="@{/users/export/csv}" class="fa-solid fa-file-csv fa-2x icon-dark" title="Export file CSV"></a>
    &nbsp;&nbsp;
    <a th:href="@{/users/export/excel}" class="fa-solid fa-file-excel fa-2x icon-dark"
       title="Export file Excel"></a>
    &nbsp;&nbsp;
    <a th:href="@{/users/export/pdf}" class="fa-solid fa-file-pdf fa-2x icon-dark" title="Export file PDF"></a>
</div>

<div th:if="${message != null}"
     class="alert alert-success text-center">[[${message}]]
</div>

<div th:replace="fragment :: search_form('/users/page/1')"></div>

<!--    Menu bar-->
<div class="full-details">
    <table class="table table-striped table-responsive-xl">
        <thead class="table-dark">
        <tr>
            <th class="hideable-column">
            <th th:replace="fragment :: column_link('id', 'User ID', 'tag')"/>
            </th>
            <th>Photos</th>
            <th class="hideable-column">
            <th th:replace="fragment :: column_link('email', 'Email', 'tag')"></th>
            </th>
            <th th:replace="fragment :: column_link('firstName', 'First Name', 'none')">
            <th th:replace="fragment :: column_link('lastName', 'Last Name', 'none')">
            <th>Roles</th>
            <th th:replace="fragment :: column_link('enabled', 'Enabled', 'none')">
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${listUsers}">
            <td class="hideable-column">[[${user.id}]]</td>
            <td>
                <div th:replace="fragment :: user_photo"/>
            </td>
            <td class="hideable-column">[[${user.email}]]</td>
            <td>[[${user.firstName}]]</td>
            <td>[[${user.lastName}]]</td>
            <td>[[${user.roles}]]</td>
            <td>
                <div th:replace="fragment :: user_status"/>
            </td>
            <td>
                <div th:replace="fragment :: user_action"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="less-details">
    <div th:each="user : ${listUsers}" class="row m-1">
        <div class="col-4">
            <div th:replace="fragment :: user_photo"/>
        </div>
        <div class="col-8">
            <div>[[${user.getFullName()}]]</div>
            <div>[[${user.roles}]]</div>
            <div class="mt-2">
                <a th:if="${user.enabled == true}"
                   class="fa-solid fa-square-check fa-2x"
                   th:href="@{'/users/' + ${user.id} + '/enabled/false'}"></a> <a
                    th:if="${user.enabled != true}"
                    class="fa-regular fa-square-check fa-2x"
                    th:href="@{'/users/' + ${user.id} + '/enabled/true'}"></a>
                &nbsp;
                <a class="fa-solid fa-user-pen fa-2x icon-green"
                   th:href="@{'/users/edit/' + ${user.id}}" title="Edit this user">
                </a>
                &nbsp;
                <a class="fa-solid fa-trash fa-2x link-delete"
                   th:href="@{'/users/delete/' + ${user.id}}" th:userId="${user.id}"
                   title="Delete this user">
                </a>
            </div>
        </div>
        <div>&nbsp;</div>
    </div>
</div>

<!--    Pagination-->
<div th:replace="fragment :: pagination('/users', 'users')"></div>

<div th:replace="modal_fragment :: confirm_modal"></div>

<!--Footer-->
<div th:replace="fragment :: footer"></div>


<!--</div>-->
<script type="text/javascript">
    moduleURL = "[[@{/users}]]";

    $(document).ready(function() {
        $(".link-delete").on("click", function(e) {
            e.preventDefault();
            showDeleteConfirmModal($(this), 'user');
        });
    });

</script>
</body>
</html>
